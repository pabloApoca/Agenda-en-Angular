<div class="container py-5">

    <form class="mx-auto" style="max-width: 25rem;" #form="ngForm" (ngSubmit)="register(form)">

        <h1 class="mb-5 text-center">Ingrese sus datos</h1>
    
        <div class="mb-3">
            <label form="nombre">Nombre</label>
            <input id="nombre" name="nombre" type="text" class="form-control" [(ngModel)]="user.nombre">
        </div>

        <div class="mb-3">
            <label form="apellido">Apellido</label>
            <input id="apellido" name="apellido" type="text" class="form-control" [(ngModel)]="user.apellido">
        </div>

        <div class="mb-3">
            <label form="dni">DNI</label>
            <input id="dni" name="dni" type="number" class="form-control" [(ngModel)]="user.dni">
        </div>
        <div class="mb-3">
            <label form="email">Email</label>
            <input id="email" name="email" type="email" class="form-control" [(ngModel)]="user.email">
        </div>

        <div class="mb-3">
            <label form="password">Contrase√±a</label>
            <input id="password" name="password" type="password" class="form-control" [(ngModel)]="user.password">
        </div>

        <div class="d-grid">
            <button class="btn btn-lg btn-primary">Registrarse</button>
        </div>
    </form>

</div>
