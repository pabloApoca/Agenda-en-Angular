<div class="container py-5">

    <form class="mx-auto" style="max-width: 25rem;" #form="ngForm" (ngSubmit)="login(form)">

        <h1 class="mb-5 text-center">Inicio de sesión</h1>
    
        <div class="mb-3">
            <label form="email">Email</label>
            <input id="email" name="email" type="email" class="form-control" [(ngModel)]="creds.email">
        </div>

        <div class="mb-3">
            <label form="password">Contraseña</label>
            <input id="password" name="password" type="password" class="form-control" [(ngModel)]="creds.password">
        </div>

        <div class="d-grid">
            <button class="btn btn-lg btn-primary">Ingresar</button>
        </div>
    </form>

    <div class="d-grid mt-5 mx-auto" style="max-width: 25rem;">
        <button class="btn btn-lg btn-info" (click)="register()">Registrarse</button>
    </div>

</div>
